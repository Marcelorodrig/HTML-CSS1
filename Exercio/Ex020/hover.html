<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
           display: block;
           color: white;
           background-color: rgb(255, 17, 0);
           width: 160px;
        }
        div:hover{
            color: rgb(238, 104, 15);
        }
    </style>
</head>
<body>
    <h1>Exenplos de hover</h1>
    <p>Passe o Mause sobre o texto abaixo</p>
    <div>
        Passe o mause aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <P>Fim do exemplo</P>
    
</body>
</html>
